<div class="container">
  <form [formGroup]="memberForm" (submit)="updateMember()">
    <div fxLayout="row">
      <md-card class="card-container">

      <md-card-header class="header">
        <md-card-title>Actualización de Miembros</md-card-title>
          
          <button type="button" md-mini-fab (click)="openDialog()" confirm><md-icon>delete_sweep</md-icon> </button>
          
      </md-card-header>

          <md-card-content class="inputs-wrapper">

            <span></span>

            <div class="input-wrapper">
               <md-input-container class="full-width">
                 <input mdInput placeholder="Rut" formControlName="rut" required>
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
               <input mdInput placeholder="Nombre" formControlName="first_name" required>
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Apellido" formControlName="last_name" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input type="email" mdInput placeholder="Email" formControlName="email" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
               <input type="number" mdInput placeholder="Teléfono" formControlName="phone" required></md-input-container>
            </div>

            <div class="input-wrapper">
              <md-select placeholder="Género" formControlName="gender" required class="full-width select">
                 <md-option [value]="1"> Masculino</md-option>
                 <md-option [value]="2"> Femenino </md-option>
              </md-select>
            </div>

            <div class="input-wrapper">
              <md-select placeholder="Tipo Miembro" formControlName="mtype" required class="full-width select">
                 <md-option [value]="1"> Residente </md-option>
                 <md-option [value]="2"> Host </md-option>
                 <md-option [value]="5"> Invitado +1 </md-option>
                 <md-option [value]="4"> Embajador </md-option>
              </md-select>
            </div>
          
        </md-card-content>

      <md-card-actions class="actions">
        <div class="example-button-row">
           <a routerLink="/members"><button md-button >Cancelar</button></a>
           <button md-button type="submit" [disabled]="!memberForm.valid">Actualizar Miembro</button>
       </div>
      </md-card-actions>

    </md-card>
    </div>
  </form>
</div>
