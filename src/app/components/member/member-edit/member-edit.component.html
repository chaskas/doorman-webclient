<div class="container">
  <form [formGroup]="memberForm" (submit)="updateMember()">
    <div fxLayout="row">
      <ng-container *ngIf="member">
        <md-card class="full-width">

          <md-card-header>
            <md-card-title>Editar</md-card-title>
            <span class="fill-remaining-space"></span>
            <button md-button [routerLink]="['/members/show',member.id]">Volver</button>
          </md-card-header>

          <md-card-content class="inputs-wrapper">

            <span></span>

            <div class="input-wrapper">
               <md-input-container class="full-width">
                 <input mdInput placeholder="Rut" formControlName="rut" required>
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
               <input mdInput placeholder="Nombre" formControlName="first_name" required>
               </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input mdInput placeholder="Apellido" formControlName="last_name" required>
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
              <input type="email" mdInput placeholder="Email" formControlName="email">
              </md-input-container>
            </div>

            <div class="input-wrapper">
              <md-input-container class="full-width">
               <input type="number" mdInput placeholder="Teléfono" formControlName="phone"></md-input-container>
            </div>

            <div class="input-wrapper">
              <md-select placeholder="Género" formControlName="gender" required class="full-width select">
                 <md-option [value]="1">Masculino</md-option>
                 <md-option [value]="2">Femenino </md-option>
              </md-select>
            </div>

            <div class="input-wrapper">
              <md-select placeholder="Tipo Miembro" formControlName="mtype" required class="full-width select">
                 <md-option [value]="3">Invitado</md-option>
                 <md-option [value]="5">Invitado+1</md-option>
                 <md-option [value]="1">Residente</md-option>
                 <md-option [value]="2">Host</md-option>
                 <md-option [value]="4">Embajador</md-option>
              </md-select>
            </div>

          </md-card-content>

          <md-card-actions class="actions">
            <button md-button type="button" (click)="openDialog()" confirm color="accent">Eliminar</button>
            <button md-raised-button type="submit" [disabled]="!memberForm.valid">Aceptar</button>
          </md-card-actions>

        </md-card>

      </ng-container>
    </div>
  </form>
</div>
