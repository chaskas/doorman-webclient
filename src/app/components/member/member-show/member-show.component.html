
<div class="container">
<form [formGroup]="memberForm" >
<md-card>
  <md-card-header>
    <md-card-title>Detalle Miembro</md-card-title>
  </md-card-header>

  <div>
     <md-input-container><input mdInput placeholder="Rut" formControlName="rut" readonly="true"></md-input-container>
  </div>
  <div fxLayout="row" class="form-row">
    <div fxFlex="50">
       <md-input-container><input mdInput placeholder="Nombre" formControlName="first_name" readonly="true"></md-input-container>
    </div>
   <div fxFlex="50">
      <md-input-container><input mdInput placeholder="Apellido" formControlName="last_name" readonly="true"></md-input-container>
    </div>
  </div>

  <div fxLayout="row" class="form-row">
    <div fxFlex="50">
      <md-input-container><input type="email" mdInput placeholder="Email" formControlName="email" readonly="true"></md-input-container>
    </div>
    <div fxFlex="50">
       <md-input-container><input mdInput placeholder="Teléfono" formControlName="phone" readonly="true"></md-input-container>
    </div>
  </div>

<div fxLayout="row" class="form-row">
  <div fxFlex="50">
    <md-input-container><input  mdInput placeholder="Género" formControlName="gender" readonly="true"></md-input-container>

  </div>

  <div fxFlex="50">
    <md-input-container><input  mdInput placeholder="Tipo" formControlName="mtype" readonly="true"></md-input-container>

  </div>
  </div>



  <md-card-actions class="actions">
    <div>
     <button [routerLink]="['edit']" md-button type="button">Editar Miembro</button>
   </div>
  </md-card-actions>
</md-card>
</form>
</div>
